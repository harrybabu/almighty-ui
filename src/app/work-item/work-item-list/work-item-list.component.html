<alm-app-header></alm-app-header>
<div class="container-fluid screen-min-ht containerPadd">
	<div class="width100 fl">		
		<div class="list-group list-view-pf width100 fl">
			<alm-work-item-list-entry *ngFor="let workItem of workItems; let counter = index"
				id="{{'workItemList_OuterWrap_'+counter}}"
				class="work-item-list-entry"
				[workItem]="workItem" 
				(selectEvent)="onSelect($event)" 
				(detailEvent)="onDetail($event)" 
				(deleteEvent)="onDelete($event)">
			</alm-work-item-list-entry>
		</div>
	</div>
</div>
<div id="workItemList_Error" class="error" *ngIf="error">{{error}}</div>
<div id="workItemList_quickAdd" class="width100 fl">
    <div *ngIf="loggedIn"  class="width100 fl supress-hover" (click)="addWorkItem()">
        <alm-work-item-quick-add (close)="close($event)"></alm-work-item-quick-add>
    </div>
</div>
<alm-app-footer class="width100 fl"></alm-app-footer>
